{% extends 'base.html' %}
{% block temp %}
  {{ super() }}
		<section id="content" class="container">
			<ol class="breadcrumb">
  				<li><a href="{{url_for('catalog')}}">Home</a></li>
  				<li><a href='{{url_for('showGenre', genre_id=ge.id)}}'>Genre</a></li>
  				<li class="active">Edit {{ge.name}}</li>
			</ol>
			<section class='col-md-3'>
				<article class="page-header"><h2>Genre</h2></article>
				{% for g in genres %}
				     <section>
							<a href="{{url_for('showGenre', genre_id=g.id)}}">{{ g.name }}</a>
					</section>
				{% endfor %}
			</section>
			<section class='col-md-9'>
				<article class="page-header"><h2>Edit {{ge.name}}</h2></article>
				<form method='post'>
					<label>Genre Name: </label><br>
					<input type='text' name='name' class="form-control" value='{{ge.name}}'/>
					<br><input type='submit' class="btn btn-default" value='Edit'/>
				</form>
			</section>
		</section>
{% endblock %}
